<div class="card bg-base-100 gap-3 w-4xl mx-auto flex flex-col items-center rounded-xl shadow-x1 p-10">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-40">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
    </svg>


    <h1 class="card-title text-4xl justify-center">Server Error</h1>
    <p class="card-body text-xl text-center">{{error()?.message}}</p>
    <button class="btn btn-primary" (click)="detailsToggle()">Details</button>
    @if (showDetails) {
        <div>{{error()?.details}}</div>
    }
</div>
